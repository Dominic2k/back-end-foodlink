services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: foodlink_db
      MYSQL_USER: foodlink
      MYSQL_PASSWORD: foodlink123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d

  app:
    build: .
    container_name: spring_boot_app
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      # Override DB_URL for Docker network (app connects to 'db' service, not localhost)
      DB_URL: jdbc:mysql://db:3306/foodlink_db?useSSL=false&allowPublicKeyRetrieval=true

volumes:
  db_data:
